
services:
  db:
    image: postgres:16.3
    environment:
      POSTGRES_USER: proteus
      POSTGRES_PASSWORD: proteus
      POSTGRES_DB: proteus
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U proteus"]
      interval: 5s
      timeout: 5s
      retries: 5

  trustd:
    build: .
    depends_on:
      db:
        condition: service_healthy
      keycloak:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      AUTH_MODE: "oidc"
      HTTP_ADDR: ":8080"
      POSTGRES_DSN: "postgres://proteus:proteus@db:5432/proteus?sslmode=disable"
      PROTEUS_ENV: "dev"
      ADMIN_API_KEY: "dev-admin-key"
      LOG_LEVEL: "info"
      KEY_ROTATION_DAYS: "90"
      OIDC_ISSUER_URL: "http://keycloak:8080/realms/proteus"
      OIDC_AUDIENCE: "proteus-api"
      OIDC_CLOCK_SKEW_SECONDS: "60"
      LOG_PRIVATE_KEY_SEED_HEX: "000102030405060708090a0b0c0d0e0f101112131415161718191a1b1c1d1e1f"
      KEYCLOAK_WAIT_SECONDS: "120"
      REDIS_ADDR: "redis:6379"
      REDIS_DB: "0"
      RATE_LIMIT_REQUESTS: "100"
      RATE_LIMIT_WINDOW_SECONDS: "60"
      RATE_LIMIT_INCLUDE_SUBJECT: "true"
    ports:
      - "8080:8080"

  keycloak:
    image: quay.io/keycloak/keycloak:24.0.4
    command: ["start-dev", "--import-realm"]
    environment:
      KEYCLOAK_ADMIN: "admin"
      KEYCLOAK_ADMIN_PASSWORD: "admin"
      KC_HTTP_ENABLED: "true"
      KC_HOSTNAME_URL: "http://keycloak:8080"
      KC_HOSTNAME_STRICT: "false"
      KC_HOSTNAME_STRICT_HTTPS: "false"
    volumes:
      - "./config/keycloak/realm.json:/opt/keycloak/data/import/realm.json:ro"
    ports:
      - "8081:8080"
    healthcheck:
      test: ["CMD-SHELL", "bash -c 'exec 3<>/dev/tcp/127.0.0.1/8080'"]
      interval: 5s
      timeout: 5s
      retries: 40
      start_period: 30s

  redis:
    image: redis:7.2-alpine
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 10
