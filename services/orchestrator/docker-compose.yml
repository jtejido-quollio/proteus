services:
  temporal-postgres:
    image: postgres:16.3
    environment:
      POSTGRES_USER: temporal
      POSTGRES_PASSWORD: temporal
      POSTGRES_DB: temporal
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U temporal"]
      interval: 5s
      timeout: 5s
      retries: 10

  temporal:
    image: temporalio/auto-setup:1.24.2
    environment:
      DB: postgresql
      POSTGRES_SEEDS: temporal-postgres
      POSTGRES_USER: temporal
      POSTGRES_PWD: temporal
    ports:
      - "7233:7233"
    depends_on:
      temporal-postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "bash -c 'exec 3<>/dev/tcp/127.0.0.1/7233'"]
      interval: 5s
      timeout: 5s
      retries: 20
      start_period: 10s

  temporal-ui:
    image: temporalio/ui:2.26.2
    environment:
      TEMPORAL_ADDRESS: temporal:7233
    ports:
      - "8082:8080"
    depends_on:
      temporal:
        condition: service_healthy
